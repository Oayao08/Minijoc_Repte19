<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Safe Run | Minijuego 2D</title>
    <meta name="description" content="Juego educativo 2D de seguridad vial en patinete con distracciones y peatones.">
    <link rel="stylesheet" href="../css/style-joc.css">
</head>
<body>
    <header class="game-header">
        <h1>SCOOTER SAFE RUN</h1>
        <p>Educación vial interactiva</p>
    </header>

    <main id="game-shell">
        <canvas id="game-canvas" width="1100" height="620" aria-label="Juego 2D de desplazamiento lateral"></canvas>

        <section id="hud" aria-live="polite">
            <div class="hud-box hud-left">
                <span>Puntos: <strong id="score">0</strong> / 100</span>
                <span id="speed-indicator">Velocidad: 0</span>
            </div>
            <div class="hud-box hud-right">
                <span>Vidas: <strong id="lives">3</strong></span>
                <span class="seen-flags">Info: <em id="seen-mobile">✖</em> <em id="seen-headphones">✖</em> <em id="seen-pedestrian">✖</em></span>
            </div>
        </section>

        <section id="overlay" class="overlay hidden" aria-modal="true" role="dialog">
            <article class="popup-card" id="popup-card">
                <img id="popup-icon" class="popup-icon" alt="icono informativo">
                <h2 id="popup-title"></h2>
                <div class="popup-content">
                    <p id="popup-body"></p>
                </div>
                <button id="popup-button" type="button">ENTENDIDO</button>
            </article>
        </section>

        <section id="end-screen" class="overlay hidden" aria-modal="true" role="dialog">
            <article class="popup-card end-card">
                <h2 id="end-title">FIN</h2>
                <div class="popup-content">
                    <p id="end-body"></p>
                </div>
                <button id="restart-btn" type="button">REINICIAR</button>
            </article>
        </section>
    </main>

    <aside id="controls-panel">
        <h2>Controles</h2>
        <ul>
            <li>← / → moverse</li>
            <li>ESPACIO parar (idle inmediato)</li>
            <li>S saltar</li>
            <li>P pausar/reanudar</li>
        </ul>
    </aside>

    <script src="../js/game.js" defer></script>
</body>
</html>
