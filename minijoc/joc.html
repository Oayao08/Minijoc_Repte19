<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ves amb compte! | Minijoc de seguretat en patinet</title>

    <meta name="description" content="Minijoc interactiu sobre conducció segura amb patinet. Practica l'atenció i evita distraccions.">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="../css/style-joc.css">
    <link rel="icon" href="assets/ui/favicon.png" type="image/png">
</head>

<body>

    <header class="game-header">
        <h1>Ves amb compte!</h1>
        <p>Minijoc sobre atenció i seguretat en patinet</p>
    </header>

    <main id="game-container" role="main">

        <!-- Canvas del joc -->
        <canvas 
            id="game-canvas" 
            width="800" 
            height="600"
            role="img"
            aria-label="Simulació de conducció en patinet amb distraccions">
            
            El teu navegador no suporta canvas. Actualitza'l per jugar.
        </canvas>

        <!-- Interfície del joc -->
        <section id="game-ui" aria-live="polite">

            <div id="score-container">
                <span>Puntuació:</span>
                <span id="score">0</span>
            </div>

            <div id="alert-container" class="hidden" role="alert">
                <p id="alert-text"></p>
            </div>

            <div class="game-buttons">
                <button id="start-btn" type="button">Iniciar joc</button>
                <button id="restart-btn" type="button" class="hidden">Reiniciar</button>
            </div>

        </section>

    </main>

    <aside id="game-controls" aria-label="Controls del joc">
        <h2>Controls</h2>
        <ul>
            <li>← → : Moure el patinet</li>
            <li>Espai : Frenar</li>
            <li>Click notificació : Ignorar distracció</li>
        </ul>
    </aside>

    <script src="../js/game.js" defer></script>

    <footer>
        <p>Aprén jugant. Respecta les senyales. Cuida el teu entorn.</p>
    </footer>

</body>
</html>
